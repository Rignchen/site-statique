<!DOCTYPE html>
<html lang="en">

<head>
	<title>Burger Paradise, menu</title>
	<link rel="stylesheet" href="../css/menu.css">
	<link rel="shortcut icon" href="../media/logo.png">

	<meta charset="UTF-8">
	<meta name="description" content="Menu for the Online Restaurant Burger Paradise">
	<meta name="author" content="Nils H">
</head>

<body>
	<header>
		<a href="../"><img src="../media/home.png" alt="HOME"></a>
		<h1 class="center">Menu</h1>
	</header>
	<main>
		<div class="center flexbox" id="filter_buttons">
			<a href="menu/beef.html">Beef</a>
			<a href="menu/pork.html">Pork</a>
			<a href="menu/chicken.html">Chicken</a>
			<a href="menu/fish.html">Fish</a>
			<a href="menu/veggie.html">Veggie</a>
		</div>
		<div class="flexbox items">
			<div class="beef">
				<img src="../media/burger/raclette.jpg" alt="Raclette Burger">
				<strong>Raclette Burger</strong>
				<p>20.30 $</p>
			</div>
			<div class="pork">
				<img src="../media/burger/pulled_pork.jpg" alt="Pulled Pork Burger">
				<strong>Pulled Pork Burger</strong>
				<p>18.50 $</p>
			</div>
			<div class="chicken">
				<img src="../media/burger/chicken.jpg" alt="Chicken Burger">
				<strong>Chicken Burger</strong>
				<p>17.50 $</p>
			</div>
			<div class="fish">
				<img src="../media/burger/scandinave.jpg" alt="Scandinave Burger">
				<strong>Scandinave Burger</strong>
				<p>19.50 $</p>
			</div>
			<div class="veggie">
				<img src="../media/burger/veggie.jpg" alt="Veggie Burger">
				<strong>Veggie Burger</strong>
				<p>16.50 $</p>
			</div>
			<div class="beef">
				<img src="../media/burger/maxi_spicy.jpg" alt="Maxi Spicy Burger">
				<strong>Maxi Spicy Burger</strong>
				<p>53.60 $</p>
			</div>
			<div class="veggie">
				<img src="../media/burger/spicy_veggie.jpg" alt="Spicy Veggie Burger">
				<strong>Spicy Veggie Burger</strong>
				<p>18.50 $</p>
			</div>
		</div>
	</main>
	<footer class="center" id="forum">
		<h1>Didn't found what you were looking for?</h1>
		<h2>Make your own burger now!</h2>
		<form action="menu.html#forum" id="forum">
			<div class="flexbox" id="selects">
				<div>
					<label for="bread_type">What bread do you want?</label>
					<select name="bread_type" id="bread_type">
						<option value="" disabled selected>Chose the bread</option>
						<option>Classic</option>
						<option>Whole bread</option>
						<option>Cuttlefish ink</option>
						<option>Curcuma</option>
						<option>Gluten free bread</option>
					</select>
				</div>
				<div>
					<label for="meat_type">What meat do you want?</label>
					<select name="meat_type" id="meat_type">
						<option value="" disabled selected>Chose the meat</option>
						<option>Beef</option>
						<option>Pork</option>
						<option>Chicken</option>
						<option>Fish</option>
						<option>Veggie</option>
					</select>
				</div>
				<div>
					<label for="sauce_type">What sauce do you want?</label>
					<select name="sauce_type" id="sauce_type">
						<option value="" disabled selected>Chose the sauce</option>
						<option>Mayonnaise</option>
						<option>Mustard</option>
						<option>Ketchup</option>
						<option>Barbecue</option>
						<option>Curry</option>
						<option>Spicy</option>
						<option>Garlic</option>
						<option>No sauce</option>
					</select>
				</div>
			</div>
			<div class="center flexbox" id="ingredient_buttons">
				<div><input type="checkbox" id="letuce"> <label for="letuce">Letuce</label></div>
				<div><input type="checkbox" id="tomato"> <label for="tomato">Tomato</label></div>
				<div><input type="checkbox" id="pickle"> <label for="pickle">Pickle</label></div>
				<div><input type="checkbox" id="pepper"> <label for="pepper">Pepper</label></div>
				<div><input type="checkbox" id="onion"> <label for="onion">Onion</label></div>
				<div><input type="checkbox" id="cheese"> <label for="cheese">Cheese</label></div>
				<div><input type="checkbox" id="beacon"> <label for="beacon">Beacon</label></div>
			</div>
			<label>Give us more details<br></label>
			<textarea name="details" id="details" cols="60" rows="15" placeholder="Rich text editor."></textarea>
			<br>
			<input type="reset" value="Reset">
			<input type="submit" value="Order">
		</form>
	</footer>
</body>

</html>
