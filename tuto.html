<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border-collapse: collapse;
		}
		table, th, td {
			border: 1px solid black;
		}
		th, td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<!--
		Nom du Produit | Prix HT | Quantité | Prix TTC
		______________________________________________
		Souris         | 30e     | 2        | 72€
		______________________________________________
		                         Total :    | 60 €
		                         Total TTC :| 144 €
	-->

	<table>
		<thead>
			<tr>
				<th>Nom du Produit</th>
				<th>Prix HT</th>
				<th>Quantité</th>
				<th>Prix TTC</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Souris</td>
				<td>30€</td>
				<td>2</td>
				<td>72€</td>
			</tr>
			<tr>
				<td>Clavier</td>
				<td>10€</td>
				<td>5</td>
				<td>50€</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2"></td>
				<td>Total :</td>
				<td>110€</td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td>Total TTC :</td>
				<td>132€</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
